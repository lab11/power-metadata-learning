learning_rate   = 0.005
dropout         = 0.8
peephole        = no

[Datasets]
directory       = ../data/sets
train_ratio     = 0.8
validate_ratio  = 0.9

[Logging]
log_directory = /home/ubuntu/log_tf
model_path = tmp/
