[Hyperparameters]
batch_size      = 30
max_iterations  = 3000
num_layers      = 3
hidden_size     = 120
max_grad_norm   = 5
pre_pool_size   = 100
pre_pool_stride = 100
learning_rate   = 0.005
dropout         = 0.8
peephole        = no

[Datasets]
directory       = ../data/sets
train_ratio     = 0.8
validate_ratio  = 0.9

[Logging]
log_directory = ~/log_tf
